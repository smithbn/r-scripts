<!DOCTYPE html>
<html>
  <head>
    <title>Heatmap Calendar App</title>
    
    <!-- Include order: first jquery, then opencpu.js, and then your code -->
    <script src="opencpu/jquery-1.10.2.min.js"></script>
    <script src="opencpu/opencpu-0.4.js"></script>
	<!-- some optional styling stuff -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="jqueryui/css/ui-lightness/jquery-ui-1.10.3.custom.css" rel="stylesheet" media="screen">

    <script src="bootstrap/js/bootstrap.js"> </script>
    <script src="jqueryui/jquery-ui-1.10.3.custom.js"> </script>
    <script src="app2.js"></script>
    
    <style>
    p {
      max-width: 600px;
    }
    #output{
      min-height: 200px;
      border: solid gray 1px;
    }
	#plotdiv {
  width: 100%;
  height: 400px;
  border: 1px solid #e3e3e3;
  border-radius: 4px;
}

#type {
  width: 164px;
}

#plotbutton{
  width: 120px;
  margin-left: 20px;
}

    </style>
    
  </head>

<body>
  <div class="container">

    <div class="page-header">
      <h1>Heatmap Calendar App</h1>
    </div>
    
    <div class="row">
      <div class="span3">

        <form class="well" id="paramform">
          <fieldset>
            <legend>Plot Parameters</legend>
            <label>Type</label> 
            <select class="input-medium" id="header">
              <option value="true">Yes</option>
              <option value="false">No</option>
            </select> 
            
            <label>CSV File Upload</label> 
            <input class="input-medium" type="file" id="csvfile">
            <br />
            
            <button class="btn btn-small btn-primary" id="submitbutton" type="button"><i class="icon-ok icon-white"></i> Build the Chart!</button>
    <br />
          </fieldset>
        </form>
      </div>
      
      <div class="span9">
        <div id="plotdiv"><img title="heatmap.png", width="1000"></div>
      </div>
    </div>
      
    <div class="row">
      <div class="span12">
        <h3>Export your chart:</h3>

    <ol>
      <li><a target="_blank" id="printlink">Download Zip File</a></li>
    </ol>
               
      </div>
    </div>
  </div>
</body>
</html>
