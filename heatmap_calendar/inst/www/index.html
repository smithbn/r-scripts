<!DOCTYPE html>
<html>
  <head>
    <title>Heatmap Calendar App</title>
    
    <!-- Include order: first jquery, then opencpu.js, and then your code -->
    <script src="opencpu/jquery-1.10.2.min.js"></script>
    <script src="opencpu/opencpu-0.4.js"></script>
    <script src="app.js"></script>
    
    <style>
    p {
      max-width: 600px;
    }
    #output{
      min-height: 200px;
      border: solid gray 1px;
    }

    </style>
    
  </head>
    
  <body>
    <h1>Heatmap Calendar App</h1>
    
    <b>CSV File</b> <input type="file" id="csvfile">
    <br />
    
    <b>Header</b> <select id="header">
      <option>true</option>
      <option>false</option>
    </select> 
    
    <br />
    <button id="submitbutton" type="button">Build the Chart!</button>
    <p>Export your chart:</p>

    <ol>
      <li><a target="_blank" id="printlink">Download Zip File</a></li>
    </ol>
  </body>
</html>
